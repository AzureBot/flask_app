<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Welcome to the Flask App!</h1>
    <div class="container">
        <form id="addForm">
            <input type="text" name="item" id="itemInput" placeholder="Add an item" required>
            <button type="submit">Add</button>
        </form>
        <div id="items">
            {% for item in items %}
            <div class="item">
                <span>{{ item.item }}</span>
                <button class="deleteBtn" data-item="{{ item.item }}">Delete</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
