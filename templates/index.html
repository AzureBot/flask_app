<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Todo list</h1>
    <div class="container">
        <form id="addForm">
            <input type="text" name="item" id="itemInput" placeholder="Add an item" required>
            <button type="submit">Add</button>
        </form>
        <div id="items">
            {% for item in items %}
            <div class="item">
                <span>{{ item.item }}</span>
                <button class="deleteBtn" data-item="{{ item.item }}">Delete</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
